<html>
    <head>
        <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>
            Avengers Character Project
        </title>
</head>
    <body>
        <img src="https://fyre.cdn.sewest.net/trm/home/5dde61419f062c0015b55ef0/avengers.png?width=600">
        <div class="grid">
            <h1>
                Grid View
            </h1>
            <span>
                <img id="black widow" src="https://www.nme.com/wp-content/uploads/2018/02/Black-Widow-Avengers.jpg">
             <img id="capam" src="https://i.pinimg.com/564x/9b/76/75/9b767505f5a5df3df348a898ba4ae8bb.jpg">
                <img id="hulk" src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/hero/Movies/2003/B00285K1KE_Hulk_UXNB1._V142676592_SX1080_.jpg">
<img id="thor" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg">
                <img id="ironman" src="https://www.denofgeek.com/wp-content/uploads/2019/02/mcu-1-iron-man.jpg?fit=1200%2C675">
                 <img id="hawk" src="https://img1.looper.com/img/uploads/2019/04/Jeremy-Renner-Hawkeye-poster.jpg">
            </span>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <h1>
                Sliding View
            </h1>
            <div class="line">
        <div id="myCarousal" class="carousal slide">
            <div class="carousal-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://www.nme.com/wp-content/uploads/2018/02/Black-Widow-Avengers.jpg" class="img-responsive">
                        </a>
                        <div class="carousal-content">
                            <p>
                                Black Widow
                            </p>
                        </div>
                    </center>
        </div>
                <div class="item">
                      <center>
                        <a href="#" target="_blank">
                            <img src="https://i.pinimg.com/564x/9b/76/75/9b767505f5a5df3df348a898ba4ae8bb.jpg" class="img-responsive">
                        </a>
                        <div class="carousal-content">
                            <p>
                                Captian America
                            </p>
                        </div>
                    </center> 
                </div>
                <div class="item">
                      <center>
                        <a href="#" target="_blank">
                            <img src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/hero/Movies/2003/B00285K1KE_Hulk_UXNB1._V142676592_SX1080_.jpg" class="img-responsive">
                        </a>
                        <div class="carousal-content">
                            <p>
                                Hulk
                            </p>
                        </div>
                    </center> 
                </div>
                 <div class="item">
                      <center>
                        <a href="#" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg" class="img-responsive">
                        </a>
                        <div class="carousal-content">
                            <p>
                                Thor
                            </p>
                        </div>
                    </center> 
                </div>
                 <div class="item">
                      <center>
                        <a href="#" target="_blank">
                            <img src="https://www.denofgeek.com/wp-content/uploads/2019/02/mcu-1-iron-man.jpg?fit=1200%2C675" class="img-responsive">
                        </a>
                        <div class="carousal-content">
                            <p>
                                Iron Man
                            </p>
                        </div>
                    </center> 
                </div>
                 <div class="item">
                      <center>
                        <a href="#" target="_blank">
                            <img src="https://img1.looper.com/img/uploads/2019/04/Jeremy-Renner-Hawkeye-poster.jpg">
                        </a>
                        <div class="carousal-content">
                            <p>
                                Hawkeye
                            </p>
                        </div>
                    </center> 
                </div>
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"> </span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"> </span>
                </a>
    </body>
</html>
